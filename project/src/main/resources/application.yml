spring:
  profiles: test
  datasource:
    driver-class-name: org.h2.Driver
    url: jdbc:h2:mem:testdb;MODE=MySQL;
    username: sa
    password:

  h2:
    console:
      enabled: true

  jpa:
    database: h2
    database-platform: com.ss.camper.config.CustomMySQL5Dialect
    generate-ddl: false
    open-in-view: false
    hibernate:
      ddl-auto: create-drop