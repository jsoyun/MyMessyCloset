<html xmlns:th="http://www.thymeleaf.org">

<body>

<form th:object="${loginForm}" th:action method="post">
    email : <input type="text" th:field="${loginForm.email}"/>
    <span th:if="${#fields.hasErrors('email')}" th:errors="${loginForm.email}" style="color: red;"></span><br>
    password : <input type="text" th:field="${loginForm.password}"/>
    <span th:if="${#fields.hasErrors('password')}" th:errors="${loginForm.password}" style="color: red;"></span>
    <br>

    <div th:if="${#fields.hasGlobalErrors()}">
        <p class="field-error" th:each="err : ${#fields.globalErrors()}" style="color: red;"
           th:text="${err}">전체 오류 메시지</p></div>
    <button type="submit">Submit</button>
</form>


<div id="dataContainer"></div>
<script>
    function submitForm() {
        var name = document.getElementById("name").value;
        var age = document.getElementById("age").value;

        var url = "/login?" + new URLSearchParams({name: name, age: age});

        fetch(url)
            .then(response => {
                    if (response.ok) {
                        return response.json();
                    } else {
                        throw new Error(`서버 응답 오류${response.status}`)
                    }
                }
            )
            .then(data => {
                console.log("data==", data)

                // //html로 표시
                // const displayElement = document.createElement('div');
                // displayElement.innerHTML = `Name: ${data.name}`;
                // document.body.appendChild(displayElement);

                // 받은 데이터에 따라 처리
                if (data === true) {
                    console.log("데이터가 true입니다.");
                } else if (data === false) {
                    console.log("데이터가 false입니다.");
                } else {
                    console.log("다른 형식의 데이터입니다.");
                }


            })
            .catch(error => {
                console.error('데이터 불러오기 실패:', error);
            });

    }

</script>


</body>
</html>
